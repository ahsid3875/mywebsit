<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Mermaid Flowchart</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f9fc;
    }
    h1 {
      color: #333;
    }
    .mermaid {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Fibonacci Series Flowchart</h1>

  <div class="mermaid">
  flowchart TD
      A([Start]) --> B[Initialize a = 0, b = 1]
      B --> C[Input n (number of terms)]
      C --> D[Set i = 0]
      D --> E{Is i < n?}
      E -->|Yes| F[Print a]
      F --> G[Next = a + b]
      G --> H[a = b]
      H --> I[b = next]
      I --> J[i = i + 1]
      J --> E
      E -->|No| K([End])
  </div>
</body>
</html>
