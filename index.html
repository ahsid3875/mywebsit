<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß≠ My Flowchart Generator</title>

  <!-- ‚úÖ Mermaid v11 (Stable) -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";

    // Initialize Mermaid once
    mermaid.initialize({ startOnLoad: false, theme: "default" });

    window.renderMermaid = () => {
      const textarea = document.getElementById("mermaidInput");
      const output = document.getElementById("mermaidOutput");

      // Clean and normalize indentation (convert tabs ‚Üí 4 spaces)
      let code = textarea.value
        .replace(/\t/g, "    ") // replace tabs with 4 spaces
        .trim()
        .replace(/\r/g, "");

      // Add flowchart TD if missing
      if (!/^flowchart\s+/i.test(code)) {
        code = "flowchart TD\n" + code;
      }

      // Clear old diagram
      output.innerHTML = `<div class="mermaid">${code}</div>`;

      // Render the new diagram
      mermaid.run({ nodes: output.querySelectorAll(".mermaid") }).catch(err => {
        output.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      });
    };

    // Auto-render default diagram
    window.addEventListener("DOMContentLoaded", () => renderMermaid());
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 220px;
      font-family: monospace;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #mermaidOutput {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>üß≠ My Flowchart Generator</h1>
  <p>Type Mermaid code below and click <b>Generate Flowchart</b></p>

  <textarea id="mermaidInput">flowchart TD
    A([Start]) --> B[Initialize a = 0, b = 1]
    B --> C[Input n (number of terms)]
    C --> D[Set i = 0]
    D --> E{Is i < n?}
    E -->|Yes| F[Print a]
    F --> G[Next = a + b]
    G --> H[a = b]
    H --> I[b = next]
    I --> J[i = i + 1]
    J --> E
    E -->|No| K([End])
  </textarea>

  <br />
  <button onclick="renderMermaid()">Generate Flowchart</button>

  <div id="mermaidOutput"></div>
</body>
</html>
