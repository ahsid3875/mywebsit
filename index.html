<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß≠ Interactive Flowchart Tutor</title>

  <!-- ‚úÖ Mermaid v11 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false, theme: "default" });

    let stepIndex = 0;
    let nodes = [];
    let playInterval = null;

    function saveToMemory() {
      const text = document.getElementById("mermaidInput").value;
      localStorage.setItem("flowchartCode", text);
    }

    function loadFromMemory() {
      const saved = localStorage.getItem("flowchartCode");
      if (saved) document.getElementById("mermaidInput").value = saved;
    }

    window.renderMermaid = () => {
      const textarea = document.getElementById("mermaidInput");
      const output = document.getElementById("mermaidOutput");
      let code = textarea.value.replace(/\t/g, "    ").trim().replace(/\r/g, "");
      if (!/^flowchart\s+/i.test(code)) code = "flowchart TD\n" + code;
      output.innerHTML = `<div class="mermaid">${code}</div>`;

      mermaid
        .run({ nodes: output.querySelectorAll(".mermaid") })
        .then(() => {
          nodes = Array.from(output.querySelectorAll("g.node"));
          stepIndex = 0;
          highlightStep();
          saveToMemory();
        })
        .catch(err => {
          output.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
        });
    };

    function highlightStep() {
      if (!nodes.length) return;
      nodes.forEach(n => (n.style.filter = "none"));
      if (stepIndex < 0) stepIndex = 0;
      if (stepIndex >= nodes.length) stepIndex = nodes.length - 1;
      nodes[stepIndex].style.filter = "drop-shadow(0 0 10px #2563eb)";
    }

    window.nextStep = () => {
      if (stepIndex < nodes.length - 1) stepIndex++;
      highlightStep();
    };

    window.prevStep = () => {
      if (stepIndex > 0) stepIndex--;
      highlightStep();
    };

    window.resetSteps = () => {
      stepIndex = 0;
      highlightStep();
    };

    window.playAnimation = () => {
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
        document.getElementById("playBtn").innerText = "‚ñ∂Ô∏è Play Animation";
        return;
      }
      document.getElementById("playBtn").innerText = "‚è∏Ô∏è Pause";
      playInterval = setInterval(() => {
        if (stepIndex < nodes.length - 1) {
          stepIndex++;
          highlightStep();
        } else {
          clearInterval(playInterval);
          playInterval = null;
          document.getElementById("playBtn").innerText = "‚ñ∂Ô∏è Play Animation";
        }
      }, 1000);
    };

    window.exportPNG = () => {
      const svg = document.querySelector("#mermaidOutput svg");
      if (!svg) return alert("No diagram to export!");
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);
        const a = document.createElement("a");
        a.download = "flowchart.png";
        a.href = canvas.toDataURL("image/png");
        a.click();
      };
      img.src = url;
    };

    window.addEventListener("DOMContentLoaded", () => {
      loadFromMemory();
      renderMermaid();
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 220px;
      font-family: monospace;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background-color: #1d4ed8; }
    #mermaidOutput {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>üß≠ Interactive Flowchart Tutor</h1>
  <p>Type Mermaid code below and click <b>Generate Flowchart</b>. Then step through or auto-play it!</p>

  <textarea id="mermaidInput">flowchart TD
    A([Start]) --> B[Input n]
    B --> C{Is n % 2 == 0?}
    C -->|Yes| D[Print 'Even']
    C -->|No| E[Print 'Odd']
    D --> F([End])
    E --> F
  </textarea>

  <br />
  <button onclick="renderMermaid()">üîÑ Generate</button>
  <button onclick="prevStep()">‚¨ÖÔ∏è Prev</button>
  <button onclick="nextStep()">‚û°Ô∏è Next</button>
  <button id="playBtn" onclick="playAnimation()">‚ñ∂Ô∏è Play Animation</button>
  <button onclick="resetSteps()">‚èÆÔ∏è Reset</button>
  <button onclick="exportPNG()">üñºÔ∏è Export PNG</button>

  <div id="mermaidOutput"></div>
</body>
</html>
